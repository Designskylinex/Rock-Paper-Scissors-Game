<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
<div id="game">
    <div id="choices">
        <h2 id="round-result">Make your move!</h2>
        <button id="Scissors" class="choice-btn">✂️ Scissors</button>
        <button id="Paper" class="choice-btn">📄 Paper</button>
        <button id="Rock" class="choice-btn">🪨 Rock</button>
    </div>

    <div id="status">
        <p>You chose: <span id="human-choice">-</span></p>
        <p>Computer chose: <span id="computer-choice">-</span></p>
        <p>Score - You: <span id="human-score">0</span> Computer: <span id="computer-score">0</span></p>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
